<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Илья Разумцев"><title>Место Россия</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="логотип сайта Место Россия"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt=""> <button class="profile__overlay" type="button" aria-label="редактировать аватар"></button></div><div class="profile__info"><h1 class="profile__name overflow-ellipsis">Жак-Ив Кусто</h1><button class="button button_type_edit-profile" type="button" aria-label="редактировать профиль"></button><p class="profile__description overflow-ellipsis">Исследователь океана</p></div><button class="button button_type_add-card" type="button" aria-label="добавить карточку"></button></section><section class="elements"><ul class="list elements__grid"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2022-2023 Mesto Russia</p></footer><template id="card-template"><li class="card"><img class="card__image" src="#" alt=""><h2 class="card__caption overflow-ellipsis"></h2><div class="card__like-container"><button class="button card__like" type="button" aria-label="поставить или удалить лайк"></button><p class="card__like-count">0</p></div><button class="button card__remove" type="button" aria-label="удалить карточку"></button></li></template><div class="popup popup_type_edit-profile"><div class="popup__container popup__container_type_form"><form class="form form_type_edit-profile" name="edit-profile" novalidate><h2 class="form__title">Редактировать профиль</h2><input class="form__input form__input_type_name" name="profile-name" id="profile-name" minlength="2" maxlength="40" placeholder="Имя пользователя" required> <span class="form__input-error profile-name-error form__input-error_is-active"></span> <input class="form__input form__input_type_description" name="profile-description" id="profile-description" minlength="2" maxlength="200" placeholder="Дополнительная информация" required> <span class="form__input-error profile-description-error"></span> <button class="button form__submit-button" type="submit">Сохранить</button></form><button class="button button_type_close" type="button" aria-label="закрыть модальное окно"></button></div></div><div class="popup popup_type_add-card"><div class="popup__container popup__container_type_form"><form class="form form_type_add-card" name="add-card" novalidate><h2 class="form__title">Новое место</h2><input class="form__input form__input_type_card-name" name="card-name" id="card-name" minlength="2" maxlength="30" placeholder="Название" required> <span class="form__input-error card-name-error"></span> <input class="form__input form__input_type_card-link" type="url" name="card-link" id="card-link" minlength="2" placeholder="Ссылка на картинку" required> <span class="form__input-error card-link-error"></span> <button class="button form__submit-button" type="submit">Создать</button></form><button class="button button_type_close" type="button" aria-label="закрыть модальное окно"></button></div></div><div class="popup popup_type_change-avatar"><div class="popup__container popup__container_type_form"><form class="form form_type_change-avatar" name="change-avatar" novalidate><h2 class="form__title">Обновить аватар</h2><input class="form__input form__input_type_avatar-link" type="url" name="avatar-link" id="avatar-link" minlength="2" placeholder="Ссылка на аватар" required> <span class="form__input-error avatar-link-error"></span> <button class="button form__submit-button" type="submit">Сохранить</button></form><button class="button button_type_close" type="button" aria-label="закрыть модальное окно"></button></div></div><div class="popup popup_type_big-pic"><div class="popup__container popup__container_type_image"><figure class="big-pic"><img class="big-pic__image" src="#" alt=""><figcaption class="big-pic__caption overflow-ellipsis"></figcaption></figure><button class="button button_type_close" type="button" aria-label="закрыть модальное окно"></button></div></div><div class="popup popup_type_remove-card"><div class="popup__container popup__container_type_form"><form class="form form_type_remove-card" name="remove-card" novalidate><h2 class="form__title form__title_place_remove-card">Вы уверены?</h2><button class="button form__submit-button" type="submit">Да</button></form><button class="button button_type_close" type="button" aria-label="закрыть модальное окно"></button></div></div></div></body></html>
