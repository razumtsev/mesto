<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Илья Разумцев">
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src=".//scripts/form-validation.js"></script>
    <script defer src="./scripts/initial-cards.js"></script>
    <script defer src="./scripts/script.js"></script>
  </head>

  <body class="root">

    <div class="page">

      <header class="header">
        <img class="header__logo" src="./images/mesto-russia.svg" alt="логотип сайта Место Россия">
      </header>

      <main class="content">

        <section class="profile">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name overflow-ellipsis">Жак-Ив Кусто</h1>
            <button class="button button_type_edit-profile" type="button" aria-label="редактировать профиль"></button>
            <p class="profile__description overflow-ellipsis">Исследователь океана</p>
          </div>
          <button class="button button_type_add-card" type="button" aria-label="добавить карточку"></button>
        </section>

        <section class="elements">
          <ul class="list elements__grid">
            <!-- карточки генерируются скриптом -->
          </ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022-2023 Mesto Russia</p>
      </footer>

      <template id="card-template">
        <li class="card">
          <img class="card__image" src="#" alt="">
          <h2 class="card__caption overflow-ellipsis"></h2>
          <button class="button card__like" type="button" aria-label="поставить или удалить лайк"></button>
          <button class="button card__remove" type="button" aria-label="удалить карточку"></button>
        </li>
      </template>

      <div class="popup popup_type_edit-profile">
        <div class="popup__container popup__container_type_form">
          <form class="form form_type_edit-profile" name="edit-profile" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>
            <input class="form__input form__input_type_name" type="text" name="profile-name" id="profile-name" minlength="2" maxlength="40" placeholder="Имя пользователя" required>
            <span class="form__input-error profile-name-error">Съешь ещё этих мягких французских булок да выпей чаю любуясь закатом</span>
            <input class="form__input form__input_type_description" type="text" name="profile-description" id="profile-description" minlength="2" maxlength="200" placeholder="Дополнительная информация" required>
            <span class="form__input-error profile-description-error"></span>
            <button class="button form__submit-button" type="submit">Сохранить</button>
          </form>
          <button class="button button_type_close" type="button" aria-label="закрыть модальное окно"></button>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container popup__container_type_form">
          <form class="form form_type_add-card" name="add-card" novalidate>
            <h2 class="form__title">Новое место</h2>
            <input class="form__input form__input_type_card-name" type="text" name="card-name" id="card-name" minlength="2" maxlength="30" placeholder="Название" required>
            <span class="form__input-error card-name-error"></span>
            <input class="form__input form__input_type_card-link" type="url" name="card-link" id="card-link" placeholder="Ссылка на картинку" required>
            <span class="form__input-error card-link-error"></span>
            <button class="button form__submit-button" type="submit">Создать</button>
          </form>
          <button class="button button_type_close" type="button" aria-label="закрыть модальное окно"></button>
        </div>
      </div>

      <div class="popup popup_type_big-pic">
        <div class="popup__container popup__container_type_image">
          <figure class="big-pic">
            <img class="big-pic__image" src="#" alt="">
            <figcaption class="big-pic__caption overflow-ellipsis"></figcaption>
          </figure>
          <button class="button button_type_close" type="button" aria-label="закрыть модальное окно"></button>
        </div>
      </div>

    </div>

  </body>
</html>
