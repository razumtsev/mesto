<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Илья Разумцев">
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="root">

    <div class="page">

      <header class="header">
        <img class="header__logo" src="./images/mesto-russia.svg" alt="логотип сайта Место Россия">
      </header>

      <main class="content">

        <section class="profile">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="">
          <div class="profile__info">
            <h1 class="profile__name overflow-ellipsis">Жак-Ив Кусто</h1>
            <button class="link button button_type_edit-profile" type="button"></button>
            <p class="profile__description overflow-ellipsis">Исследователь океана</p>
          </div>
          <button class="link button button_type_add-card" type="button"></button>
        </section>

        <section class="elements">
          <ul class="list elements__grid">
            <li class="card">
              <img class="card__image" src="./images/grid-karachaevsk.jpg" alt="Храм в горах">
              <h2 class="card__caption overflow-ellipsis">Карачаевск</h2>
              <button class="link button card__like" type="button"></button>
            </li>
            <li class="card">
              <img class="card__image" src="./images/grid-elbrus.jpg" alt="Эльбрус на горизонте">
              <h2 class="card__caption overflow-ellipsis">Гора Эльбрус</h2>
              <button class="link button card__like" type="button"></button>
            </li>
            <li class="card">
              <img class="card__image" src="./images/grid-dombay.jpg" alt="Гора в небе">
              <h2 class="card__caption overflow-ellipsis">Домбай</h2>
              <button class="link button card__like" type="button"></button>
            </li>
            <li class="card">
              <img class="card__image" src="./images/grid-elbrus.jpg" alt="Эльбрус на горизонте">
              <h2 class="card__caption overflow-ellipsis">Гора Эльбрус</h2>
              <button class="link button card__like" type="button"></button>
            </li>
            <li class="card">
              <img class="card__image" src="./images/grid-dombay.jpg" alt="Гора в небе">
              <h2 class="card__caption overflow-ellipsis">Домбай</h2>
              <button class="link button card__like" type="button"></button>
            </li>
            <li class="card">
              <img class="card__image" src="./images/grid-karachaevsk.jpg" alt="Храм в горах">
              <h2 class="card__caption overflow-ellipsis">Карачаево-Черкесия</h2>
              <button class="link button card__like" type="button"></button>
            </li>
          </ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <form class="form form_type_edit-profile" name="edit-profile">
            <h2 class="form__title">Редактировать профиль</h2>
            <input class="form__input form__input_type_name" type="text" name="profile-name" value="" placeholder="Имя пользователя" required>
            <input class="form__input form__input_type_description" type="text" name="profile-description" value="" placeholder="Дополнительная информация" required>
            <button class="button link form__submit-button" type="submit">Сохранить</button>
          </form>
          <button class="button link button_type_close" type="button"></button>
        </div>
      </div>

    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
